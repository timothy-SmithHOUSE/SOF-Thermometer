<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seeds of Faith Progress</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    .fill-container {
      position: relative;
      aspect-ratio: 3300/1000;
      width: 50%;
      height: auto;
      overflow: visible;
      margin-bottom: 20px;
      isolation: isolate;
    }

    .fill {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      transition: height 1s ease-in-out;
      z-index: 1;
    }

    .mask {
      position: absolute;
      inset: 0;
      background: url("SoF - Thermometer - Building Illustration - Personal Coloring - grayscale V2.png") center/cover no-repeat;
      mix-blend-mode: destination-in;
      z-index: 2;
    }

    .background {
      position: absolute;
      inset: 0;
      background: url("SoF - Thermometer - Building Illustration - Personal Coloring - colored V2.jpg") center/cover no-repeat;
      z-index: 0;
    }

    /* Floating label showing actual amount */
    .amount-label {
      position: absolute;
      top: 100%; /* start at bottom */
      left: 102%; /* just to the right of the thermometer */
      transform: translateY(-50%);
      font-size: 18px;
      font-weight: bold;
      color: #000000;
      background: #ffffff;
      padding: 4px 8px;
      z-index: 3; /* above everything */
      transition: top 1s ease-in-out;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"] {
      width: 150px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .percentage-display {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="fill-container">
    <div class="background"></div>
    <div class="fill" id="fill"></div>
    <div class="mask"></div>
    <div class="amount-label" id="amountLabel">$0</div>
  </div>

  <div class="controls">
    <input type="text" id="fillInput" placeholder="Enter amount (1â€“50M)">
    <button id="submitBtn">Set Fill</button>
  </div>

  <div class="percentage-display" id="percentageDisplay"></div>

  <script>
    const MAX_GOAL = 50000000; // 50 million

    function setFill(percent) {
      const fill = document.getElementById("fill");
      const label = document.getElementById("amountLabel");

      const finalFill = 100 - percent;
      fill.style.height = finalFill + "%";

      // Move label with the visible color portion
      label.style.top = finalFill + "%";
    }

    function updateFillFromAmount(amount) {
      const percent = (amount / MAX_GOAL) * 100;
      const clamped = Math.min(Math.max(percent, 0), 100);
      setFill(clamped);

      document.getElementById("percentageDisplay").textContent =
        `Progress: ${clamped.toFixed(1)}%`;

      const label = document.getElementById("amountLabel");
      label.textContent = "$" + amount.toLocaleString();
    }

    document.getElementById("submitBtn").addEventListener("click", () => {
      const input = document.getElementById("fillInput");
      const value = parseFloat(input.value.replace(/,/g, "")); // allow commas

      if (isNaN(value) || value < 1 || value > MAX_GOAL) {
        alert("Please enter a number between 1 and 50,000,000.");
        return;
      }

      updateFillFromAmount(value);
    });

    // Allow pressing "Enter" to submit
    document.getElementById("fillInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("submitBtn").click();
      }
    });

    // Example starting fill
    setTimeout(() => updateFillFromAmount(25000000), 500);
  </script>
</body>
</html>
