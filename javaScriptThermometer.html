<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermometer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .thermometer {
      position: relative;
      width: 60px;
      height: 300px;
      background: #ddd;
      border-radius: 30px;
      overflow: hidden;
      border: 2px solid #aaa;
    }

    .fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%; /* start empty */
      background: linear-gradient(to top, #ff4d4d, #ff9999);
      transition: height 1s ease-in-out;
    }

    .value-label {
      margin-left: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="thermometer">
    <div class="fill" id="fill"></div>
  </div>
  <div class="value-label" id="label">0%</div>

  <script>
    // Function to set thermometer value (0–100)
    function setThermometer(value) {
      const fill = document.getElementById("fill");
      const label = document.getElementById("label");
      const percent = Math.max(0, Math.min(100, value)); // clamp between 0–100

      fill.style.height = percent + "%";
      label.textContent = percent + "%";
    }

    // Example: fill thermometer to 65%
    setThermometer(77);

    // You could later update it dynamically, e.g.:
    // setTimeout(() => setThermometer(90), 2000);
  </script>
</body>
</html>
